<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" href="https://commons.wikimedia.org/wiki/File:Cloudy_sky_(26171935906).jpg">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Location...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info"> 
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c"></span>
            <div id="Weather-desc">cloudy</div>
            <div id="location">Nellore</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
